paths:
  /api/career/delete/{id}:
    delete:
      tags:
        - Delete career
      summary: 'Delete career'
      description: remove career from database.
      parameters:
        - name: id
          in: path
          description: ID of the career to delete.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: remove career from database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/careers'
        '422':
          description: could not delete careers.