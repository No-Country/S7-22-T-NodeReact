paths:
  /api/user/delete/{id}:
    delete:
      tags:
        - Delete user
      summary: 'Delete user'
      description: remove user from database.
      parameters:
        - name: id
          in: path
          description: ID of the user to delete.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: remove user from database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '422':
          description: could not delete user.