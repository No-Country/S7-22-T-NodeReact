paths:
  /api/classes/{id}:
    get:
      tags:
        - Get class by id
      summary: 'Get class by id'
      description: Get class by id from database.
      parameters:
        - name: id
          in: path
          description: ID of the class to retrieve.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Get class by id from database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/classes'
        '422':
          description: Could not fetch class by id.